<header class="header">
  <div class="container">
    <a routerLink="/" class="logo">
      <span>Portfolio</span>
    </a>
    
    <nav class="nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/about" routerLinkActive="active">Über mich</a>
      <a routerLink="/projects" routerLinkActive="active">Projekte</a>
      <a routerLink="/contact" routerLinkActive="active">Kontakt</a>
    </nav>
    
    <button class="mobile-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  
  <nav class="mobile-nav" [class.active]="isMobileMenuOpen">
    <a routerLink="/" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a routerLink="/about" (click)="closeMobileMenu()" routerLinkActive="active">Über mich</a>
    <a routerLink="/projects" (click)="closeMobileMenu()" routerLinkActive="active">Projekte</a>
    <a routerLink="/contact" (click)="closeMobileMenu()" routerLinkActive="active">Kontakt</a>
  </nav>
</header>
